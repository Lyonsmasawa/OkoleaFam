<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <link rel="stylesheet" href="donor.css">
</head>
<body>
    <div class="main">
        <div class="logo">
            <div class="ilogo">
                <img src="img/logo.png">
                <img src="img/Okolea.png">
                <img src="img/Fam.png">
            </div>
        </div>
        <div class="amount">
            <div class="pesa">
                <head>Amount</head>
                <input type="text" name="text-button" id="text" required>
            </div>
            <div class="duration">
                <input type="radio" name="radio-btn" id="radio1">
                <head>one-time</head>
                <input type="radio" name="radio-btn" id="radio2"> 
                <head>monthly</head>
                <input type="radio" name="radio-btn" id="radio3">
                <head>annual</head>
            </div>
            <div class="pay">
                <div class="method">
                    <head>Payment method</head>
                    <input type="radio" name="radio-btn" id="radio1">
                <head>Mpesa</head>
                <input type="radio" name="radio-btn" id="radio2"> 
                <head>Bank</head>
                <input type="radio" name="radio-btn" id="radio3">
                <head>Paypal</head>
                </div>
                <div class="fullname">
                    <div class="full">
                        <head>Full Name</head>
                        <input type="text" name="text-button" id="text" required>
                        <head>message</head>
                        <textarea id="message" name="message" rows="10" cols="20">
                            <div id="button">
                                <button type="DONATE">DONATE</button>
                            </div>
                    </div>
                </div>
        
                </div>
            </div>
        </div>
    </div>
</body>
</html>
