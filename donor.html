<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <link rel="stylesheet" href="donor.css">
</head>

<body>
    <div class="card">
        <div class="main">
            <div class="dlogo">
                <div class="ilogo">
                    <img src="img/logo.png" alt="" style="width: 60%;">
                </div>
                <div class="logtxt"> <span id="otxt">Okolea</span>
                    <span id="famtxt">Fam</span>
                </div>

            </div>

            <div class="amount">
                <div class="pesa">
                    <label for="amount">Amount</label>
                    <input type="number" name="amount" id="amount" required placeholder="0.00">
                </div>
                <div class="duration">
                    <div class="radio1">
                        <input type="radio" name="radio-btn" id="radio1">

                        <head>one-time</head>
                    </div>
                    <div class="radio2">
                        <input type="radio" name="radio-btn" id="radio1">

                        <head>monthly</head>
                    </div>
                    <div class="radio3">
                        <input type="radio" name="radio-btn" id="radio1">

                        <head>annual</head>
                    </div>
                </div>
            </div>

            <div class="pay">
                <div class="method">

                    <head>Payment method</head>
                </div>
                <div class="mode">
                    <input type="radio" name="radio-btn" id="radio1" required>

                    <head>Mpesa</head>
                    <input type="radio" name="radio-btn" id="radio1" required>

                    <head>Bank</head>
                    <input type="radio" name="radio-btn" id="radio1">

                    <head>Paypal</head>
                </div>
            </div>

            <div class="pdetails">
                <div class="fully">

                    <head>Full names</head>
                    <input type="text" placeholder="name" id="name12">

                    <head>Comment</head>
                    <textarea id="comment12" name="comment" placeholder="message"></textarea>
                    <div class="ddiv">
                        <button class="donbut">DONATE</button>
                    </div>
                </div>
            </div>
            <p id="tread"><em>if only we had of more of your kind !!!</em></p>
            <a href="index.html">click to return Return home</a>
        </div>

</body>

</html>
