<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contact.css">
  <title>Contact</title>
</head>

<body>

  <!--navbar-->
  <script id="replace_with_navbar" src="nav.js"></script>
  
  <div class="all">
  <div class="main">
    <div class="circle1">
      <div class="circle2"></div>
    </div>
  <div class="contactus">
    <h1 class="title">Contact us</h1>
    <p class="text">If you have any question or query or an idea<br>concerning OkoleaFam or you just want to<br>
      message us, please use this form and press on <br>Contact us once done.</p>
    <div class="icons">
      <div class="phone">
        <img src="img/icons/phone_icon.png" alt="" style="width: 20%;">
        <span>+254736464758</span>
      </div>
      <div class="location">
        <img src="img/icons/location_icon.png" alt="" style="width: 20%;">
        <span>Moringa Plaza, <br> Ngong road</span>
      </div>
    </div>
  </div>
  </div>

  <div class="formarea">
    <form action="#" method="post" class="pers">
    <input type="text" name="name" id="name" placeholder="Name" required> <br> <br>
    <input type="email" name="email" id="email" placeholder="Email" required>
    <textarea name="message" id="message" placeholder="Message" rows="10"></textarea>
    <input type="submit" value="Contact us" id="submit">
    </form>
  </div>
</div>
  
  <!--footer-->
  <script id="replace_with_footer" src="footer.js"></script>
</body>

</html>
