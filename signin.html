<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>okelea-farm</title>
  <link rel="stylesheet" href="signin.css" />
</head>

<body>
  <div class="card">
    <div class="slogo">
      <img src="img/logo.png" alt="" style="width: 10%;" />
      <img src="img/Okolea.png" alt="" style="width: 15%;" />
      <img src="img/Fam.png" style="width: 10%;" />
    </div>
    <h1>Login</h1>
    <div class="dets">
      <form action="">
        <div class="allcontents">
          <div class="uname">
            <label for="">Username*</label>
            <div class="cont">
              <img class="image1" src="img/icons/profile_icon.png" alt="" style="width: 5%;"/>
              <input type="text" placeholder="Type your username" required id="uname"/>
            </div>
            <hr>
          </div>

          <div class="upass">
            <label for="">Password*</label>
            <div class="cont">
              <img class="image2" src="img/icons/password_icon.png" alt="" style="width: 5%;"/>
              <input type="text" placeholder="Type your password" required id="uname"/>
            </div>
            <hr>
          </div>
        </div>

        <div class="signi">
          <button class="signinit"><a href="index.html">Sign In</a></button>
        </div>
      </form>

      <h2>Or Sign In Using</h2>
      <div class="signicons">
        <a href="#" onclick="f1(); return false;">
        <img class="fb" src="img/icons/facebook_icon.png" alt="" style="width: 12%;" />
        </a>
        <img class="goo" src="img/icons/google_icons.png" alt="" style="width: 12%;" />
      </div>

      <h2>No account? <a href="signup.html">Register</a></h2>

    </div>
</body>

</html>
