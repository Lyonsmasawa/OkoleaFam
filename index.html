<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="index.css">
  <title>OkoleaFam</title>
</head>

<body>
  <!--navbar-->
  <script id="replace_with_navbar" src="nav.js"></script>

  <div class="slideshow">

    <div class="mySlides fade">
      <div class="image">
        <div class="overlay">
          <div class="text">When we join hands great things happen.
            <br> lets come together and inspire <br>
            humanity.
          </div>
        </div>
      </div>
    </div>

    <div class="mySlides fade">
      <div class="image2">
        <div class="overlay">
          <div class="text">Donate items to suport families
            <br> and children.
          </div>
        </div>
      </div>
    </div>
    <div class="mySlides fade">
      <div class="image3">
        <div class="overlay">
          <div class="text">Volunteer your time and come help <br> change lives.</div>
        </div>
      </div>
    </div>
  </div>

  <br>

  <div class="backdots">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <i class="arrow">&#x2192;</i>
    <button class="dbutton"><a href="donor.html">Be a donor</a></button>
  </div>

  <script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
      setTimeout(showSlides, 3000); // Change image every 2 seconds
    }
  </script>
  <!--footer-->
  <script id="replace_with_footer" src="footer.js"></script>
</body>

</html>
