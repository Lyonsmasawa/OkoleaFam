<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Contact</title>
</head>

<body>
  <div class="main">
  <div class="contactus">
    <div class="circle1">
      <div class="circle2"></div>
    </div>
    <h1 class="title">Contact us</h1>
    <p class="text">If you have any question or query or an idea<br>concerning OkoleaFam or you just want to<br>
      message us, please use this form and press on <br>Contact us once done.</p>
    <div class="icons">
      <div class="phone">
        <img src="img/icons/phone_icon.png" alt="" style="width: 10%;">
        <span>+254736464758</span>
      </div>
      <div class="location">
        <img src="img/icons/location_icon.png" alt="" style="width: 10%;">
        <span>Moringa Plaza, <br> Ngong road</span>
      </div>
    </div>
  </div>
  </div>

  <div class="formarea">
    <input type="text" name="name" id="name" placeholder="Name">
    <input type="email" name="email" id="email" placeholder="Email">
    <textarea name="message" id="message" placeholder="Message" rows="10"></textarea>
    <input type="submit" value="Contact us">
  </div>

</body>

</html>
